<!DOCTYPE html>
<html>
<head> 
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>project-22</title>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="container">
		<div class="signup-form">
			<h3>Sign Up</h3>
			<form action="submit.html" onsubmit=" return validation()">
				<div class="form-group ">
					<input type="text" placeholder="Your name" class="form-control" id="username">
					<span class="error" id="user-error"></span>
				</div>
				<div class="form-group ">
					<input type="text" placeholder="Your Email" class="form-control" id="useremail">
					<span class="error" id="email-error"></span>
				</div>

				<div class="form-group ">
					<input type="password" placeholder="Your Password" class="form-control" id="userpass">
					<span class="error" id="pass-error"></span>
				</div>

				<div class="form-group ">
					<input type="password" placeholder="Re-type your Password" class="form-control" id="repass">
					<span class="error" id="repass-error"></span>
				</div>

				<div class="form-group ">
					<input type="checkbox" id="terms">
					<label for="terms" id="agree">I Agree!</label>
				</div>

				<div class="form-group ">
					<input type="submit" value="Sign Up" class="btn btn-warning">
				</div>
			</form>
		</div>
	</div>


	<script type="text/javascript" src="js/custom.js"></script>
</body>
</html>
